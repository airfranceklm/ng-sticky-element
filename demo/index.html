<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>ng-sticky-element</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="../dist/ng-sticky-element.css">

  <script src="../bower_components/angular/angular.js"></script>

  <script src="bundle.js"></script>
  <script src="index.js"></script>

</head>
<body
    class="demo"
    ng-app="demoApp"
    ng-controller="demoMainController"
    ng-cloak>

  <header>
    <h1>ng-sticky-content</h1>
  </header>

  <div class="demo__wrapper">
    <div class="demo__content">
      <div
          class="demo__navigation"
          afkl-sticky-element
          afkl-sticky-element-offset="24"
          afkl-sticky-element-mq="(min-width: 960px)">
        <pre>
&lt;div
  afkl-sticky-element
  afkl-sticky-element-offset=&quot;24&quot;
  afkl-sticky-element-mq=&quot;
    (min-width: 960px)&quot;&gt;
&lt;/div&gt;
        </pre>
      </div>

      <div class="demo__content__body"
          ng-click="increaseContentHeight()"
          ng-style="{height: contentHeight + 'px'}">
        <span
            class="demo__content__text"
            ng-show="isScrolledToBottom">
          Click to increase content height (Sticky element will respond).
        </span>
        <div
            class="demo__footer"
            afkl-sticky-element="bottom">
          <pre>
&lt;div afkl-sticky-element=&quot;bottom&quot;&gt;&lt;/div&gt;
          </pre>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
